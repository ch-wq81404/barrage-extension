<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/layui.css">
    <link rel="stylesheet" href="assets/css/view.css"/>
    <title></title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="login-form">
<!--			layui-row-->
            <div class="layui-card">
                <div class="layui-card-header">注册</div>
                <form class="layui-form layui-card-body signin-form" action="http://localhost/Chrome-Ext/sign.php" method="get">
                  <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-inline">
                      <input type="text" name="username" required  lay-verify="required|nickname" placeholder="不超过10个字" autocomplete="off" class="layui-input">
                    </div>
                  </div>
					<div class="layui-form-item">
                    <label class="layui-form-label">单选框</label>
                    <div class="layui-input-block">
                      <input type="radio" name="sex" value="男" title="男">
                      <input type="radio" name="sex" value="女" title="女" checked>
                    </div>
<!--                    <input type="checkbox" name="" title="写作" lay-skin="primary" checked>-->
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">密码框</label>
                    <div class="layui-input-inline">
                      <input type="password" name="password1" id="password1" required lay-verify="required|password1" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">由字母、数字组成，至少6位</div>
                  </div>
					<div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">介&nbsp;&nbsp;&nbsp;&nbsp;绍</label>
                    <div class="layui-input-block">
                      <textarea name="desc" placeholder="我的介绍" class="layui-textarea"></textarea>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <input class="layui-btn layui-btn-blue" type="submit" lay-submit lay-filter="formDemo" value="立即注册" />
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
                </form>  
            </div>
        </div>
    </div>
    <script src="assets/layui.all.js"></script>
</body>
</html>
